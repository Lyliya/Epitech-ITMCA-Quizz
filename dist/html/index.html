<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/style.css"/>
		<title>ITMCA - 2022</title>
	</head>
	<body onload="start_game()">
		<div class="container">
			<div class="row">
				<div class="page-header head"><div class="col-centered"><p class="text-center" id="ask">ITMCA - 2022</p></div></div>
			</div>
		</div>
		<div class="container">
			<div class="h-100 row align-items-center">
				<div class="form-group col-md-12">
					<button type="button" class="btn btn-outline-primary btn-block" id="btn0" onclick="ans(0)">Answer 1</button>
				</div>
				<div class="form-group col-md-12">
					<button type="button" class="btn btn-outline-primary btn-block" id="btn1" onclick="ans(1)">Answer 2</button>
				</div>
				<div class="form-group col-md-12">
					<button type="button" class="btn btn-outline-primary btn-block" id="btn2" onclick="ans(2)">Answer 3</button>
				</div>
				<div class="form-group col-md-12">
					<button type="button" class="btn btn-outline-primary btn-block" id="btn3" onclick="ans(3)">Answer 4</button>
				</div>
				<div class="form-group col-md-12">
					<button type="button" class="btn btn-outline-primary btn-block" id="btn3" onclick="next()">Next</button>
				</div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="../js/file.js"></script>
	</body>
</html>
